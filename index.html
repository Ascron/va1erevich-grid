<!doctype html>
<html>
<head>
    <title>Hex Grid Game</title>
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif;
            background: #1a1a1a;

        }
        canvas { 
            display: block; 
        }

            position: absolute;

        <p>Drag to pan, scroll to zoom</p>

    <script type="module" src="/src/main.js"></script>
